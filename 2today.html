    <div class="verse_ko">
        일을 행하시는 여호와,<br> 
        그것을 만들며 성취하시는 여호와,<br>        
        그의 이름을 여호와라 하는 이가 <br>
        이와 같이 이르시도다<br><br>

        너는 내게 부르짖으라<br> 
        내가 네게 응답하겠고<br> 
        네가 알지 못하는 <br> 
        크고 은밀한 일을 네게 보이리라<br><br>
        </div>
