<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible365</title>
    <style>

        body {
            background-image: url("plant.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            margin: 0;
            
            color: white;




        }

        .main {
            width: 100vw;
            height: 90vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
 
        /* 영어 성경 절 */
        .verseen {
            text-align: center;
            font-size: 1.4rem;
        }

        /* 한국 성경 절 */
        .verseko {
            text-align: center;
            font-size: 1.3rem;
        }

        /* 성경 장 */
        .chapter {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }


    </style>
</head>

<body>
    <div class="main">
        <div class="verseen">Jesus answered, <br>
        'I am the way and the truth and the life. <br>
        No one comes to the Father <br>
        except through me.</div>
        <br>
        <br>

        <div class="verseko">
        예수께서 이르시되 <br>
        내가 곧 길이요 진리요 생명이니 <br>
        나로 말미암지 않고는 <br>
        아버지께로 올 자가 없느니라
        </div>
        
        <br>
        <br>
        <div class="chapter">  John 14:6 </div>
        <div class="chapter"> (요한복음 14:6) </div>


    </div>

</body>
</html>
