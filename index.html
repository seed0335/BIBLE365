<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible365</title>

    <script src="index.js"></script>
    
    <style>

        body {
            background-image: url("star.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            margin: 0;
            
            color: white;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time {
            font-size: 120px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .quote {
            width: 100vw;
            height: 20vh;

            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        .author {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="time" class="time">12:00</div>
        <div class="todo">2023. 03. 24</div>
        <div class="greeting">Hello, Everyone!</div>

    </div>
    <div class="quote">
        <div id="author" class="author">- 요한복음 14:06 -</div><br>
        <div id="content" class="content">" 예수께서 이르시되 내가 곧 길이요 진리요 생명이니 나로 말미암지 않고는 아버지께로 올 자가 없느니라 "</div>
    </div>
</body>



</html>
