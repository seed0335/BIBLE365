<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible365</title>

    <script src="index.js"></script>
    
    <style>

        body {
            background-image: url("https://a.cdn-hotels.com/gdcs/production40/d811/5e89ad90-8f10-11e8-b6b0-0242ac110007.jpg?impolicy=fcrop&w=1600&h=1066&q=medium");
            background-position: center;
            background-repeat: no-repeat;
        
            color: white;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time {
            font-size: 80px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .quote {
            width: 100vw;
            height: 20vh;

            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        .author {
            font-size: 25px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="time" class="time">12:00</div>
        <div class="greeting">Hello, jangwon!</div>
        <div class="todo">Study hard</div>
    </div>
    <div class="quote">
        <div id="author" class="author">- 명언의 저자 -</div>
        <div id="content" class="content">" 명언의 내용 "</div>
    </div>
</body>



</html>
