    <title>Bible365</title>
    <style>
        body {
            background-image: url("road.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            margin: 0;

        .main1 { 

            display: flex;
            flex-direction: column;

        .verse_en {
            text-align: center;

        }

            text-align: center;

        }

            text-align: center;
            font-size: 1.1rem;

        }

<body>

        <div class="verse_en">Jesus answered, <br>

        except through me.</p></div>
        
        <div class="verse_ko"><p>
        예수께서 이르시되 <br>
        내가 곧 길이요 진리요 생명이니 <br>
        나로 말미암지 않고는 <br>
        아버지께로 올 자가 없느니라</p>
        </div>
        
        <br>

        <div class="chapter"> - John 14:6 -</div>
        <div class="chapter">요한복음 14:6</div>
